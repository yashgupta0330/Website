<app-internal-loader></app-internal-loader>
<main class="theme-color-bg-light-yellow">
  <section class="masthead ">
    <div class="container">
      <div class="row row-y-gap">
        <div class="col-12 main-col">
          <div class="pe-lg-3">
            <h1 class="heading">
              Design That Solves, Engages, and Delights
            </h1>
            <p class="mt-3">

              These services form the foundation of our approach â€” focused on clarity, usability, and
              creating meaningful user connections.
            </p>
          </div>
        </div>

      </div>
    </div>

  </section>

 <section class="work" [ngStyle]="getWorkSectionStyle()">
  <div class="container">
    <div class="section-content mt-3 mt-xl-5" [ngClass]="{'opacity-0': isRestoringScroll}">
      <div class="row">
        <div class="col-12 col-xl-6 col-lg-6 mb-4" *ngFor="let study of visibleCaseStudies" [attr.data-card-id]="study.id">
          <div class="card rounded-4 h-100">
            <div class="bg-light">

              <!-- If it's the "autonative-ai" card, show video -->
              <ng-container *ngIf="study.id === 'autonative-ai'; else imageBlock">
                <video
                  class="w-100 rounded-4"
                  autoplay
                  muted
                  loop
                  playsinline
                >
                  <source src="/assets/img/main/strategy/Autonerve-AI-Animation.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </ng-container>

              <!-- Otherwise, show desktop and mobile images -->
              <ng-template #imageBlock>
                <!-- Desktop Image -->
                <img
                  [src]="study['bg-img']"
                  [alt]="study.title"
                  class="img-fluid w-100 d-none d-md-block"
                />
                <!-- Mobile Image -->
                <img
                  [src]="study.img"
                  [alt]="study.title"
                  class="img-fluid w-100 d-block d-md-none"
                />
              </ng-template>
            </div>

            <div class="p-xl-4 p-md-3 p-2 d-flex flex-column flex-grow-1">
              <h4 class="fw-bold mb-2">{{ study.title }}</h4>
              <p class="text-muted mb-3">{{ study.summary }}</p>
              <div class="badges-wrapper d-flex gap-2 mb-3">
                <div class="badge badge-work" *ngFor="let tag of study.tags">{{ tag }}</div>
              </div>

              <a
                class="btn-link mt-4 d-inline-block"
                [routerLink]="['/portfolio', study.url.slice(1)]"
                (click)="saveScrollPosition()"
              >
                View Case Study
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                  <path d="M5 12.5L19 12.5M19 12.5L12 5.5M19 12.5L12 19.5" stroke="#121212" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- View More Button -->
      <div class="row mt-5" *ngIf="hasMore()">
        <div class="col-12 text-center">
          <button 
            class="btn btn-link btn-view-more"
            (click)="onViewMore()"
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Loading...' : 'View More' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>




</main>
